<!DOCTYPE html>
<html>
<body>

<h1>Uzak Labrauvar Randevu Kayıt Sayfası</h1>

<form action="/user/randevukayit" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="name"
        id="name"
        name="name"
        class="form-control"
        placeholder="Enter Name"
        value=""
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
        value=""
      />
    </div>
    
    <div class="form-group">
      <label for="time">Saat</label>
      <input
        type="datetime-local"
        id="time"
        name="time"
        class="form-control"
        placeholder="Randevu Saati"
        value=""
        
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      Randevu Oluştur
    </button>
  </form>



</body>
</html>
